<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Wheeler Servicing Table</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .red {
    background-color: #ff4d4d !important;
    color: white;
}

.yellow {
    background-color: #ffd700 !important;
}

.green {
    background-color: #90ee90 !important;
}

/* Adds some styling for better readability */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid black;
    padding: 10px;
    text-align: center;
}

th {
    background-color: #f4f4f4;
}
        </style>
</head>
<body>
    <h2>Two-Wheeler Servicing Table</h2>
    <table>
        <thead>
            <tr>
                <th>Serial No</th>
                <th>Two Wheelers</th>
                <th>Current Kilometers</th>
                <th>Servicing Due at (Km)</th>
                <th>Kilometers Left for Next Servicing</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <script src="script.js">
        
    </script>
</body>
</html>
